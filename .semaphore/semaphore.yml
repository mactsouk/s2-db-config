version: v1.0
name: Configuring Databases
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Postgres
    task:
      jobs:
      - name: Create user
        commands:
          - sem-service start postgres

  - name: MySQL
    task:
      jobs:
      - name: Create user
        commands:
          - sem-service start mysql

  - name: Redis
    task:
      jobs:
      - name: Change password
        commands:
          - sem-service start redis

  - name: MongoDB
    task:
      jobs:
      - name: Create user
        commands:
          - sem-service start mongodb

  - name: Elasticsearch
    task:
      jobs:
      - name: Create user
        commands:
          - sem-service start elasticsearch

  - name: Memcached
    task:
      jobs:
      - name: Create user
        commands:
          - sem-service start memcached

